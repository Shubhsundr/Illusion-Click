

<!DOCTYPE html>
<html >
   <head>
      <meta charset="UTF-8">
      <title>{{ title }}</title>
      <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline" rel="stylesheet">
      <link rel="stylesheet" href="/css/bootstrap.css">
      <link rel="stylesheet" href="/css/style.css">
      <style type="text/css">
         #update
         {
         position: absolute;
         top:350px;
         left:30%;
         right: 30%;
         }
      </style>
   </head>
   <body background="/images/back.png">
      <div id="update" align="center">
         <form name="start" method="post" action="/login">
            <div class="input-group">
               <span class="input-group-addon">Name</span>
               <input type="text" class="form-control"  placeholder="Name" name="username"/>
            </div>
            <br />
            <br />
            <button type="submit" name="submit" class="btn btn-default" style="position:relative;z-index:2;">Let's Play!!</button>
            <br>
         </form>
         <br>
         <span style="color:red;font-size:2rem;font-family: 'Fascinate Inline', cursive;">{{ error }}</span>

         <button  name="submit" class="btn btn-info"  onclick="window.location='/rulebook'" style="position:relative;z-index:2;margin:10% 5%;"><span style="font-size:2rem">Rulebook</span></button>
         <button  name="submit" class="btn btn-primary" onclick="window.location='/leaderboard'" style="position:relative;z-index:2;margin:10% 5%;"><span style="font-size:2rem">Leaderboard</span></button>
      </div>
      <header>
         <canvas id="animation" height="640" width="0"></canvas>
      </header>
      <footer>
         <p style="font-size:1.5rem">Made By (K+1)Anish</p>
      </footer>
      <script src="js/index.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script src="/js/bootstrap.min.js"></script>
   </body>
</html>
